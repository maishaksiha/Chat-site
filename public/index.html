<!DOCTYPE html>

<head>

    <style>

        #chat-container { width: 400px; height: 600px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }

    </style>
</head>
<body>
    <div id="chat-container">
        <header style="padding: 10px; background: #4CAF50; color: white; text-align: center;">ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒãƒ£ãƒƒãƒˆ</header>
        <div id="messages">

        <div id="input-area">

            <button id="send-button">é€ä¿¡</button>

    <script>
        // ğŸš¨ CodeSandboxç’°å¢ƒã«å¯¾å¿œã™ã‚‹ãŸã‚ã€wsã‚’wssã«ä¿®æ­£
        const chatUrl = `wss://${window.location.host}`; 
        const ws = new WebSocket(chatUrl);
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç”»é¢ã«è¿½åŠ ã™ã‚‹é–¢æ•°
        function addMessageToScreen(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        }

        // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ä¿¡ã—ãŸã¨ãã®å‡¦ç†
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'system') {
                    addMessageToScreen(data.text, 'system');
                }
            } catch (e) {
                // ã‚·ãƒ³ãƒ—ãƒ«ãªãƒ†ã‚­ã‚¹ãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨ã—ã¦å‡¦ç†
                // ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ãƒ–ãƒ­ãƒ¼ãƒ‰ã‚­ãƒ£ã‚¹ãƒˆã•ã‚ŒãŸã‚‚ã®ï¼ˆä»–äººã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼‰
                addMessageToScreen(event.data, 'other'); 
            }
        };

        // é€ä¿¡å‡¦ç†
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                // 1. ã‚µãƒ¼ãƒãƒ¼ã¸é€ä¿¡ï¼ˆã‚µãƒ¼ãƒãƒ¼ãŒå…¨ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã«ãƒ–ãƒ­ãƒ¼ãƒ‰ã‚­ãƒ£ã‚¹ãƒˆã—ã¾ã™ï¼‰
                ws.send(text);
                
                // 2. è‡ªåˆ†ã®ç”»é¢ã«è¡¨ç¤º
                // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒãƒ£ãƒƒãƒˆã§ã¯ã€ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®å¿œç­”ã‚’å¾…ã£ã¦è¡¨ç¤ºã™ã‚‹ã®ãŒç†æƒ³çš„ã§ã™ãŒã€
                // ä»Šå›ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã™ã‚‹ãŸã‚ã€é€ä¿¡æ™‚ã«è¡¨ç¤ºã—ã¾ã™ã€‚
                addMessageToScreen(text, 'self');
                
                // 3. å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {

        // æ¥ç¶šã‚¨ãƒ©ãƒ¼æ™‚ã®ãƒ­ã‚°
        ws.onerror = (error) => {

            addMessageToScreen('æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚', 'system');
        };
    </script>
</body>
</html>
